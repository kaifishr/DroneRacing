seed: 0
optimizer:
  n_agents: 8
  n_max_iterations: 1000
  mutation_probability: 0.1
  mutation_rate: 0.08
env: 
  gravity: 
    # [m / s^2]
    x: 0.0
    # [m / s^2]
    y: 0.0
  domain:
    # [m]
    x_min: -10.0
    # [m]
    x_max: 10.0
    # [m]
    y_min: -10.0
    # [m]
    y_max: 10.0
  box:    # flyer
    fixed_rotation: true
    diam: 1.0
    density: 1.0
    friction: 2.0
    init_position: 
      x: 0.0                       # [m]
      y: 0.0                      # [m]
    init_linear_velocity: 
      x: .0                       # [m / s]
      y: .0                     # [m / s]
    init_angular_velocity: 0.0            # [rad / s]
    init_angle: 0.0                   # deg 
    ray_length: 60
    noise: 
      position: 
        x: 0.9
        y: 0.9 
      linear_velocity: 
        x: 0.                        # Standard deviation [m / s]
        y: 0.                        # Standard deviation [m / s]
      angular_velocity: 0.0             # Standard deviation [rad / s]
      angle: 0.0                      # Standard deviation [deg]
    engine:
      density: 1.0
      friction: 2.0
      max_force: 4.0
    neural_network:
      n_dim_in: 4     # Distances to the nearest wall.
      n_dim_out: 4  # Actions for four engines.
      n_dim_hidden: 128  # Hidden dimensions.
      n_hidden: 2   # Hidden layer.

renderer:
  scale_force: 1.0